{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body %}
<body>
  <div class="loginbox">

    <h1>Login Here</h1>
    <form method="post" novalidate>
              {% csrf_token %}
              {% include 'form.html' %}
      <input type="submit" name="" value="Login">
      <a href="#" class="text-muted">Forgot your password?</a>
    </form>

  </div>
</body>
{% endblock %}
